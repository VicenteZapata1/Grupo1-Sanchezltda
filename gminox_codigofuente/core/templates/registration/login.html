{% extends 'base.html' %}

{% block content %}
<style>
 body {
  background-repeat: no-repeat;
  background-size: 100%;
} 

</style>
  {% load static %}
<body background="{% static "images/frontis.jpg" %}" background-repeat: no-repeat;>
</body>

<div class="container" style="width: 20rem;">
    <h4 class="card-title"><b>Ingrese su Usuario y Contraseña</b></h4>
        <form action="" method="post">
            {% csrf_token%}
            <table class="table table-borderless">
                {{ form.as_table }}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-lg btn-secondary btn-block" style="background-color:#204d74;">Iniciar Sesión</button>
                    </td>
                </tr>
            </table>
        </form>
</div>
{% endblock %}
