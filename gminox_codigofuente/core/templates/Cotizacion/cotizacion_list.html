{% extends "base.html" %}

{% block content %}
    <h2>Cotizaciones Gminox</h2>

    <p>
        <a href="{% url 'uploadcotizacion' %}" class="btn btn-primary">Subir Cotizacion</a>
    </p>

    <table class="table">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Numero</th>
                <th>Descargar</th>
            </tr>
        </thead>
        <body>
            {% for cotizacion in cotizaciones %}
                <tr>
                    <td>{{ cotizacion.NumeroCotizacion}}</td>
                    <td>{{ cotizacion.Cliente }}</td>
                    <td>
                        <a href="{{ cotizacion.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
                            Descargar PDF
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </body>
    </table>
{% endblock %}
